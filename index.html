<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia Master</title>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button id="next-btn">Next Question</button>
    </div>
    <div class="result-sheet" id="result-sheet">
        <h2>Result Sheet</h2>
        <ul id="result-list"></ul>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
